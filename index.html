<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SkyQ Layout Clone with IPTV Player (with CORS Proxy)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00204a, #003c8f);
      color: white;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      background: #001d3d;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      overflow-y: auto;
    }

    .menu-item {
      font-size: 16px;
      opacity: 0.7;
      transition: 0.2s;
      padding: 5px 10px;
      border-left: 3px solid transparent;
      cursor: pointer;
      user-select: none;
    }

    .menu-item:hover,
    .menu-item.active {
      background-color: #0051a2;
      opacity: 1;
      border-left: 3px solid #00b4ff;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00b4ff;
    }

    #time {
      font-size: 18px;
      margin-right: 10px;
    }

    .preview-box {
      margin-top: 20px;
      width: 300px;
      height: 170px;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #ccc;
    }

    video {
      width: 100%;
      height: 100%;
      background: black;
    }

    .epg {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
    }

    .epg table {
      width: 100%;
      border-collapse: collapse;
    }

    .epg th,
    .epg td {
      padding: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .epg th {
      background: rgba(255, 255, 255, 0.1);
    }

    .epg td {
      background: rgba(255, 255, 255, 0.05);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="menu-item active">Loading channels...</div>
  </div>

  <div class="main">
    <div class="top-bar">
      <div class="logo">sky</div>
      <div id="time">--:--</div>
    </div>

    <div class="preview-box">
      <video id="videoPlayer" controls></video>
    </div>

    <div class="epg">
      <h3>TV Guide</h3>
      <table>
        <tr>
          <th>Channel</th>
          <th>11:30am</th>
          <th>12:00pm</th>
          <th>12:30pm</th>
        </tr>
        <tr>
          <td>BBC One</td>
          <td>The Great Food Guys</td>
          <td>Homes Under the Hammer</td>
          <td>BBC News</td>
        </tr>
        <tr>
          <td>ITV</td>
          <td>James Martin</td>
          <td>ITV Lunchtime News</td>
          <td>ITV Racing</td>
        </tr>
        <tr>
          <td>Channel 4</td>
          <td>Come Dine With Me</td>
          <td>Four in a Bed</td>
          <td>Four in a Bed</td>
        </tr>
      </table>
    </div>
  </div>

  <!-- hls.js library -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <script>
    function updateTime() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      const ampm = hours >= 12 ? 'pm' : 'am';
      hours = hours % 12 || 12;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      document.getElementById('time').textContent = `${hours}:${minutes}${ampm}`;
    }
    updateTime();
    setInterval(updateTime, 10000);

    // Replace this with your Pastebin raw URL (keep quotes)
    const pastebinRawUrl = 'PASTEBIN_RAW_URL';

    // Proxy URL for CORS bypass
    const corsProxy = 'https://cors-anywhere.herokuapp.com/';

    async function fetchAndParseM3U() {
      try {
        const res = await fetch(corsProxy + pastebinRawUrl);
        if (!res.ok) {
          alert('Failed to load playlist: ' + res.status);
          return [];
        }
        const text = await res.text();

        const lines = text.split('\n');
        const channels = [];
        let currentChannel = null;

        for (let line of lines) {
          line = line.trim();
          if (line.startsWith('#EXTINF')) {
            const nameMatch = line.match(/,(.*)$/);
            if (nameMatch) currentChannel = { name: nameMatch[1], url: '' };
          } else if (line && !line.startsWith('#')) {
            if (currentChannel) {
              currentChannel.url = line;
              channels.push(currentChannel);
              currentChannel = null;
            }
          }
        }
        return channels;
      } catch (e) {
        alert('Error loading playlist: ' + e.message);
        return [];
      }
    }

    function buildChannelList(channels) {
      const sidebar = document.querySelector('.sidebar');
      sidebar.innerHTML = ''; // clear sidebar

      channels.forEach((ch, i) => {
        const div = document.createElement('div');
        div.className = 'menu-item';
        div.textContent = ch.name;
        div.style.cursor = 'pointer';

        div.addEventListener('click', () => {
          playStream(ch.url);
          setActiveMenuItem(i);
        });

        sidebar.appendChild(div);
      });
    }

    function setActiveMenuItem(index) {
      const items = document.querySelectorAll('.sidebar .menu-item');
      items.forEach((item, i) => {
        item.classList.toggle('active', i === index);
      });
    }

    function playStream(url) {
      const video = document.getElementById('videoPlayer');
      if (Hls.isSupported()) {
        if (window.hls) {
          window.hls.destroy();
          window.hls = null;
        }
        const hls = new Hls();
        window.hls = hls;
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('loadedmetadata', () => {
          video.play();
        });
      } else {
        alert('Your browser does not support HLS streaming.');
      }
    }

    async function init() {
      const channels = await fetchAndParseM3U();

      if (channels.length === 0) {
        document.querySelector('.sidebar').innerHTML = '<div class="menu-item">No channels found</div>';
        return;
      }

      buildChannelList(channels);
      playStream(channels[0].url);
      setActiveMenuItem(0);
    }

    init();
  </script>
</body>
</html>
