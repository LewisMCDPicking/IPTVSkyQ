<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SkyQ Layout with IPTV + EPG</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00204a, #003c8f);
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #001d3d;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      overflow-y: auto;
    }
    .channel-item {
      padding: 8px 12px;
      cursor: pointer;
      border-left: 3px solid transparent;
      opacity: 0.8;
      transition: all 0.3s ease;
    }
    .channel-item:hover, .channel-item.active {
      background-color: #0051a2;
      opacity: 1;
      border-left: 3px solid #00b4ff;
    }
    /* Main content */
    .main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00b4ff;
    }
    #time {
      font-size: 18px;
      margin-right: 10px;
    }
    .preview-box {
      background: black;
      height: 180px;
      width: 320px;
      border-radius: 6px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 10px #00b4ff;
    }
    video#player {
      width: 100%;
      height: 100%;
      background: black;
    }
    .epg {
      margin-top: 20px;
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 8px;
      flex: 1;
      overflow-y: auto;
    }
    .epg table {
      width: 100%;
      border-collapse: collapse;
      color: white;
    }
    .epg th, .epg td {
      padding: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      text-align: left;
      font-size: 14px;
    }
    .epg th {
      background: rgba(255,255,255,0.1);
    }
    .epg td {
      background: rgba(255,255,255,0.05);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <div class="sidebar" id="channelList">
    <div><strong>Channels</strong></div>
    <!-- Channels injected here -->
  </div>

  <div class="main">
    <div class="top-bar">
      <div class="logo">sky</div>
      <div id="time">--:--</div>
    </div>

    <div class="preview-box">
      <video id="player" controls muted autoplay></video>
    </div>

    <div class="epg" id="epgContainer">
      <h3>TV Guide</h3>
      <div id="epgContent">Loading EPG...</div>
    </div>
  </div>

  <script>
    const corsProxy = 'https://cors-anywhere.herokuapp.com/';
    const m3uUrl = corsProxy + 'https://iptv-org.github.io/iptv/index.uk.m3u';
    const epgUrl = corsProxy + 'https://raw.githubusercontent.com/dp247/Freeview-EPG/master/epg.xml';

    let channels = []; // {name, streamUrl, tvgId}
    let epgData = {}; // { channelId: [{start, stop, title}] }
    let hls;

    // Update time display
    function updateTime() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      const ampm = hours >= 12 ? 'pm' : 'am';
      hours = hours % 12 || 12;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      document.getElementById('time').textContent = `${hours}:${minutes}${ampm}`;
    }
    updateTime();
    setInterval(updateTime, 10000);

    // Parse M3U playlist
    async function fetchM3U() {
      const res = await fetch(m3uUrl);
      if (!res.ok) throw new Error('Failed to fetch M3U');
      const text = await res.text();
      parseM3U(text);
    }

    function parseM3U(data) {
      channels = [];
      const lines = data.split('\n');
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();
        if (line.startsWith('#EXTINF')) {
          const tvgMatch = line.match(/tvg-id="([^"]+)"/);
          const tvgId = tvgMatch ? tvgMatch[1] : null;
          const nameMatch = line.match(/,(.*)$/);
          const name = nameMatch ? nameMatch[1] : 'No Name';
          const streamUrl = lines[i+1] ? lines[i+1].trim() : null;
          if (streamUrl && streamUrl.startsWith('http')) {
            channels.push({name, streamUrl, tvgId});
          }
        }
      }
      renderChannels();
    }

    function renderChannels() {
      const container = document.getElementById('channelList');
      container.querySelectorAll('.channel-item').forEach(e => e.remove());

      channels.forEach((channel, i) => {
        const div = document.createElement('div');
        div.textContent = channel.name;
        div.className = 'channel-item';
        div.onclick = () => {
          document.querySelectorAll('.channel-item').forEach(el => el.classList.remove('active'));
          div.classList.add('active');
          playStream(channel.streamUrl);
          renderEPGForChannel(channel.tvgId || channel.name);
        };
        container.appendChild(div);
      });
      // Select first channel automatically
      if(channels.length) {
        container.children[1].click();
      }
    }

    // Play stream with hls.js support
    function playStream(url) {
      const video = document.getElementById('player');
      if (hls) {
        hls.destroy();
        hls = null;
      }
      if (Hls.isSupported() && url.endsWith('.m3u8')) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.play();
      } else {
        video.src = url;
        video.play();
      }
    }

    // Fetch and parse EPG XMLTV
    async function fetchEPG() {
      const res = await fetch(epgUrl);
      if (!res.ok) throw new Error('Failed to fetch EPG');
      const text = await res.text();
      parseEPG(text);
    }

    function parseEPG(xmlText) {
      epgData = {};
      const parser = new DOMParser();
      const xml = parser.parseFromString(xmlText, "application/xml");
      const channelNodes = xml.querySelectorAll('channel');
      channelNodes.forEach(ch => {
        const id = ch.getAttribute('id');
        epgData[id] = [];
      });
      const progNodes = xml.querySelectorAll('programme');
      progNodes.forEach(prog => {
        const channelId = prog.getAttribute('channel');
        const titleNode = prog.querySelector('title');
        const start = prog.getAttribute('start');
        const stop = prog.getAttribute('stop');
        if (!epgData[channelId]) epgData[channelId] = [];
        epgData[channelId].push({
          title: titleNode ? titleNode.textContent : 'No title',
          start,
          stop
        });
      });
    }

    // Render EPG for selected channel
    function renderEPGForChannel(tvgId) {
      const container = document.getElementById('epgContent');
      container.innerHTML = '';

      if (!tvgId || !epgData[tvgId]) {
        container.textContent = 'No EPG data for this channel.';
        return;
      }

      const progs = epgData[tvgId];
      if (!progs.length) {
        container.textContent = 'No programmes available.';
        return;
      }

      const table = document.createElement('table');
      const header = document.createElement('tr');
      ['Start Time', 'Programme'].forEach(text => {
        const th = document.createElement('th');
        th.textContent = text;
        header.appendChild(th);
      });
      table.appendChild(header);

      progs.slice(0, 10).forEach(p => {
        const tr = document.createElement('tr');
        const startDate = new Date(p.start.substr(0,4)+'-'+p.start.substr(4,2)+'-'+p.start.substr(6,2)+'T'+p.start.substr(8,2)+':'+p.start.substr(10,2));
        const timeStr = startDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        const tdStart = document.createElement('td');
        tdStart.textContent = timeStr;
        const tdTitle = document.createElement('td');
        tdTitle.textContent = p.title;
        tr.appendChild(tdStart);
        tr.appendChild(tdTitle);
        table.appendChild(tr);
      });

      container.appendChild(table);
    }

    // Start everything
    (async () => {
      try {
        await fetchM3U();
        await fetchEPG();
        console.log('Loaded channels and EPG');
      } catch (e) {
        document.getElementById('epgContent').textContent = 'Error loading data: ' + e.message;
        console.error(e);
      }
    })();
  </script>
</body>
</html>
