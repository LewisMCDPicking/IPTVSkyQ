<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SkyQ Layout Clone - Simple M3U Loader</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00204a, #003c8f);
      color: white;
      display: flex; height: 100vh;
    }
    .sidebar {
      width: 200px;
      background: #001d3d;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .menu-item {
      font-size: 16px;
      opacity: 0.7;
      transition: 0.2s;
      padding: 5px 10px;
      border-left: 3px solid transparent;
      cursor: pointer;
    }
    .menu-item:hover,
    .menu-item.active {
      background-color: #0051a2;
      opacity: 1;
      border-left: 3px solid #00b4ff;
    }
    .main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00b4ff;
    }
    #time {
      font-size: 18px;
      margin-right: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    th {
      background: rgba(255,255,255,0.1);
    }
    td {
      background: rgba(255,255,255,0.05);
      cursor: pointer;
    }
    td:hover {
      background: rgba(0,180,255,0.3);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="menu-item active" id="tvGuideBtn">TV Guide</div>
  </div>

  <div class="main">
    <div class="top-bar">
      <div class="logo">sky</div>
      <div id="time">--:--</div>
    </div>

    <table id="channelsTable">
      <thead>
        <tr><th>Channel Name</th><th>Click to Watch</th></tr>
      </thead>
      <tbody>
        <tr><td colspan="2">Loading channels...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const pastebinUrl = 'https://pastebin.com/raw/VzBfHXLJ'; // raw URL for direct access
    
    function updateTime() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      const ampm = hours >= 12 ? 'pm' : 'am';
      hours = hours % 12 || 12;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      document.getElementById('time').textContent = `${hours}:${minutes}${ampm}`;
    }
    
    async function loadChannels() {
      const tbody = document.querySelector('#channelsTable tbody');
      tbody.innerHTML = '<tr><td colspan="2">Loading channels...</td></tr>';
      
      try {
        const response = await fetch(pastebinUrl);
        if (!response.ok) throw new Error('Network response was not ok');
        
        const m3uText = await response.text();
        const channels = parseM3U(m3uText);
        
        if (channels.length === 0) {
          tbody.innerHTML = '<tr><td colspan="2">No channels found.</td></tr>';
          return;
        }
        
        tbody.innerHTML = '';
        channels.forEach(channel => {
          const tr = document.createElement('tr');
          const nameTd = document.createElement('td');
          nameTd.textContent = channel.name;
          nameTd.title = channel.url;
          nameTd.onclick = () => {
            window.open(channel.url, '_blank');
          };
          const watchTd = document.createElement('td');
          watchTd.textContent = 'Watch';
          watchTd.style.textAlign = 'center';
          watchTd.onclick = () => {
            window.open(channel.url, '_blank');
          };
          
          tr.appendChild(nameTd);
          tr.appendChild(watchTd);
          tbody.appendChild(tr);
        });
        
      } catch (error) {
        tbody.innerHTML = `<tr><td colspan="2">Failed to load channels: ${error.message}</td></tr>`;
      }
    }
    
    function parseM3U(text) {
      const lines = text.split('\n').map(line => line.trim());
      const channels = [];
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF')) {
          // Extract channel name from EXTINF line
          const nameMatch = lines[i].match(/,(.*)$/);
          const name = nameMatch ? nameMatch[1].trim() : 'Unknown';
          const url = lines[i + 1] ? lines[i + 1].trim() : '';
          if (url && !url.startsWith('#')) {
            channels.push({name, url});
          }
          i++; // skip next line since it's URL
        }
      }
      return channels;
    }
    
    updateTime();
    setInterval(updateTime, 60000);
    loadChannels();
  </script>
</body>
</html>
