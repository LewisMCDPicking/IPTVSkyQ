<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkyQ Layout Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00204a, #003c8f);
      color: white;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 200px;
      background: #001d3d;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      overflow-y: auto;
    }

    .menu-item {
      font-size: 16px;
      opacity: 0.7;
      transition: 0.2s;
      padding: 5px 10px;
      border-left: 3px solid transparent;
      cursor: pointer;
    }

    .menu-item:hover,
    .menu-item.active {
      background-color: #0051a2;
      opacity: 1;
      border-left: 3px solid #00b4ff;
    }

    .main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00b4ff;
    }

    #time {
      font-size: 18px;
      margin-right: 10px;
    }

    .preview-box {
      margin-top: 20px;
      width: 100%;
      max-width: 640px;
      height: 360px;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 100%;
      height: 100%;
    }

    .channel-list {
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 8px;
    }

    .channel {
      padding: 8px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      cursor: pointer;
    }

    .channel:hover {
      background-color: rgba(0, 180, 255, 0.2);
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="channelMenu">
    <div class="menu-item active">TV Guide</div>
  </div>

  <div class="main">
    <div class="top-bar">
      <div class="logo">sky</div>
      <div id="time">--:--</div>
    </div>

    <div class="preview-box">
      <video id="video" controls autoplay muted></video>
    </div>

    <div class="channel-list" id="channelList">
      <strong>Loading channels...</strong>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    function updateTime() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      const ampm = hours >= 12 ? 'pm' : 'am';
      hours = hours % 12 || 12;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      document.getElementById('time').textContent = `${hours}:${minutes}${ampm}`;
    }
    updateTime();
    setInterval(updateTime, 10000);

    const video = document.getElementById('video');
    const channelList = document.getElementById('channelList');

    const playlistUrl = "https://corsproxy.io/?" + encodeURIComponent("http://s1.shortdns.xyz/get.php?username=7PMXVWE3KR&password=tq70h4Hu1N&type=m3u_plus&output=ts");

    fetch(playlistUrl)
      .then(res => res.text())
      .then(data => {
        const lines = data.split('\n');
        const channels = [];

        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith('#EXTINF')) {
            const nameMatch = lines[i].split(',')[1]?.trim() || 'Unnamed Channel';
            const url = lines[i + 1]?.trim();
            if (url && (url.startsWith('http://') || url.startsWith('https://'))) {
              channels.push({ name: nameMatch, url });
            }
          }
        }

        if (channels.length === 0) {
          channelList.innerHTML = '<div class="error">No streams found in playlist.</div>';
          return;
        }

        channelList.innerHTML = '';
        channels.forEach((channel, index) => {
          const div = document.createElement('div');
          div.className = 'channel';
          div.textContent = channel.name;
          div.onclick = () => {
            playStream(channel.url);
          };
          channelList.appendChild(div);
        });
      })
      .catch(err => {
        channelList.innerHTML = `<div class="error">Failed to load playlist: ${err.message}</div>`;
      });

    function playStream(url) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
      } else {
        alert("Your browser can't play this stream.");
      }
    }
  </script>
</body>
</html>
