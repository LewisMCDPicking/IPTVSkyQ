<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IPTV Player with Logos</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-container">
    <h1>Channel Guide</h1>
    <video id="videoPlayer" controls autoplay></video>
    <nav>
      <button data-type="live" class="active" id="nav-live">Live</button>
      <button data-type="movies" id="nav-movies">Movies</button>
      <button data-type="series" id="nav-series">Series</button>
    </nav>
    <div id="channelList"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
