<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkyQ Layout Clone</title>
  <style>
    /* Your styling code... */
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="menu-item">Home</div>
    <div class="menu-item active">TV Guide</div>
    <div class="menu-item">Recordings</div>
    <div class="menu-item">Catch up TV</div>
    <div class="menu-item">On demand</div>
    <div class="menu-item">Best of Sky</div>
    <div class="menu-item">Sky Cinema</div>
    <div class="menu-item">Sky Store</div>
  </div>

  <div class="main">
    <div class="top-bar">
      <div class="logo">sky</div>
      <div id="time">--:--</div>
    </div>

    <div class="preview-box">Live Preview</div>

    <div class="epg">
      <h3>TV Guide</h3>
      <div id="category-menu"></div> <!-- Category Menu will appear here -->
      <div id="channel-list"></div> <!-- Channel list will appear here -->
    </div>
  </div>

  <script>
    async function fetchAndParseM3U(url) {
      const res = await fetch(url);
      const text = await res.text();
      const lines = text.split('\n');
      const channels = [];

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();
        if (line.startsWith('#EXTINF')) {
          const groupMatch = line.match(/group-title="([^"]+)"/i);
          const group = groupMatch ? groupMatch[1] : "Others";
          const nameMatch = line.match(/,(.*)$/);
          const name = nameMatch ? nameMatch[1].trim() : "Unknown";
          const urlLine = lines[i + 1] ? lines[i + 1].trim() : "";
          if (urlLine && !urlLine.startsWith('#')) {
            channels.push({ name, url: urlLine, category: group });
            i++; // Skip URL line
          }
        }
      }
      return channels;
    }

    async function loadChannels() {
      const m3uUrl = 'https://pastebin.com/raw/VzBfHXLJ'; // Your Pastebin raw URL here
      const channels = await fetchAndParseM3U(m3uUrl);
      const categories = Array.from(new Set(channels.map(channel => channel.category)));

      // Create category dropdown menu
      const categoryMenu = document.getElementById('category-menu');
      categories.forEach(category => {
        const categoryButton = document.createElement('button');
        categoryButton.textContent = category;
        categoryButton.onclick = () => filterChannelsByCategory(category, channels);
        categoryMenu.appendChild(categoryButton);
      });

      // Display all channels by default
      displayChannelList(channels);
    }

    function filterChannelsByCategory(category, channels) {
      const filteredChannels = channels.filter(channel => channel.category === category);
      displayChannelList(filteredChannels);
    }

    function displayChannelList(channels) {
      const channelList = document.getElementById('channel-list');
      channelList.innerHTML = ''; // Clear previous list

      channels.forEach(channel => {
        const channelDiv = document.createElement('div');
        channelDiv.textContent = channel.name;
        channelDiv.onclick = () => playChannel(channel.url);
        channelList.appendChild(channelDiv);
      });
    }

    function playChannel(url) {
      const previewBox = document.querySelector('.preview-box');
      previewBox.innerHTML = `<video src="${url}" controls width="100%" height="auto"></video>`;
    }

    loadChannels(); // Load channels when the page loads
  </script>
</body>
</html>
