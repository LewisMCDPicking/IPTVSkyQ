<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sky Q Style IPTV</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <div class="app-container">
    <header class="skyq-header">
      <h1>Sky Q IPTV</h1>
    </header>

    <div class="content-container">
      <nav id="channel-list" class="channel-list" aria-label="Channel List">
        <!-- Channel buttons inserted here -->
      </nav>

      <section class="preview-section">
        <div class="video-wrapper">
          <video id="preview-player" class="preview-player" muted playsinline></video>
          <div id="loading-egg" class="loading-egg"></div>
        </div>
      </section>
    </div>

    <section class="main-player-section">
      <video id="main-player" class="main-player" controls playsinline></video>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
