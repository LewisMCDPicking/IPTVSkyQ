<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPTV Web Player</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #videoPlayer {
      width: 100%;
      height: 60vh;
      background: #000;
    }
    #channelList {
      display: flex;
      overflow-x: auto;
      background: #111;
      padding: 10px;
      border-top: 1px solid #444;
      border-bottom: 1px solid #444;
    }
    .channel-item {
      flex: 0 0 auto;
      margin-right: 10px;
      cursor: pointer;
      text-align: center;
    }
    .channel-item.selected {
      border: 2px solid #00f0ff;
      border-radius: 5px;
    }
    .channel-logo {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }
    #channelName {
      padding: 10px;
      font-size: 18px;
      background: #222;
      text-align: center;
    }
    #epgGrid {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      background: #111;
    }
    .epg-item {
      margin-bottom: 5px;
      padding: 5px;
      background: #333;
      border-radius: 4px;
    }
    .epg-item.current {
      background: #00f0ff;
      color: #000;
    }
  </style>
</head>
