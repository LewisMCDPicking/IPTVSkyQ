<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sky Q Clone UI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <ul>
        <li class="active">Home</li>
        <li>TV Guide</li>
        <li>Recordings</li>
        <li>Catch Up</li>
        <li>On Demand</li>
        <li>Sky Store</li>
        <li>Apps</li>
        <li>Settings</li>
      </ul>
    </aside>
    <main class="content">
      <section class="row">
        <h2>Top Picks</h2>
        <div class="tiles">
          <div class="tile" tabindex="0">Show 1</div>
          <div class="tile" tabindex="0">Show 2</div>
          <div class="tile" tabindex="0">Show 3</div>
        </div>
      </section>
      <section class="row">
        <h2>Continue Watching</h2>
        <div class="tiles">
          <div class="tile" tabindex="0">Show 4</div>
          <div class="tile" tabindex="0">Show 5</div>
          <div class="tile" tabindex="0">Show 6</div>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
