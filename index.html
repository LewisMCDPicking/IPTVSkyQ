<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkyQ Layout Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00204a, #003c8f);
      color: white;
      display: flex;
      height: 100vh;
    }.sidebar {
  width: 200px;
  background: #001d3d;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.menu-item {
  font-size: 16px;
  opacity: 0.7;
  transition: 0.2s;
  padding: 5px 10px;
  border-left: 3px solid transparent;
}

.menu-item:hover,
.menu-item.active {
  background-color: #0051a2;
  opacity: 1;
  border-left: 3px solid #00b4ff;
}

.main {
  flex: 1;
  padding: 20px;
  display: flex;
  flex-direction: column;
}

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 24px;
  font-weight: bold;
  color: #00b4ff;
}

#time {
  font-size: 18px;
  margin-right: 10px;
}

.preview-box {
  margin-top: 20px;
  width: 100%;
  max-width: 640px;
  height: 360px;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

video {
  width: 100%;
  height: 100%;
}

.epg {
  margin-top: 30px;
  background: rgba(255,255,255,0.05);
  padding: 15px;
  border-radius: 8px;
}

.epg table {
  width: 100%;
  border-collapse: collapse;
}

.epg th, .epg td {
  padding: 10px;
  border: 1px solid rgba(255,255,255,0.1);
}

.epg th {
  background: rgba(255,255,255,0.1);
}

.epg td {
  background: rgba(255,255,255,0.05);
}

  </style>
</head>
<body>
  <div class="sidebar">
    <div class="menu-item">Home</div>
    <div class="menu-item active">TV Guide</div>
    <div class="menu-item">Recordings</div>
    <div class="menu-item">Catch up TV</div>
    <div class="menu-item">On demand</div>
    <div class="menu-item">Best of Sky</div>
    <div class="menu-item">Sky Cinema</div>
    <div class="menu-item">Sky Store</div>
  </div>  <div class="main">
    <div class="top-bar">
      <div class="logo">sky</div>
      <div id="time">--:--</div>
    </div><div class="preview-box">
  <video id="player" controls autoplay>
    <source id="videoSource" src="https://streamer.nexyl.uk/69ef899e-8ca9-4537-9f1a-fe8b4216afbb.m3u8" type="application/x-mpegURL">
    Your browser does not support the video tag.
  </video>
</div>

<div class="epg">
  <h3>TV Guide</h3>
  <table>
    <tr>
      <th>Channel</th>
      <th>Play</th>
    </tr>
    <tr>
      <td>BBC One</td>
      <td><button onclick="playStream('https://stream.nexyl.uk/ee971134-115e-4418-8d1d-69dff7d4c6eb.m3u8')">Watch</button></td>
    </tr>
    <tr>
      <td>BBC Two</td>
      <td><button onclick="playStream('https://streamer.nexyl.uk/69ef899e-8ca9-4537-9f1a-fe8b4216afbb.m3u8')">Watch</button></td>
    </tr>
    <tr>
      <td>Tiny Pop</td>
      <td><button onclick="playStream('https://live-pop-ssai.simplestreamcdn.com/v1/master/774d979dd66704abea7c5b62cb34c6815fda0d35/narrative-tinypop-live-amagi/playlist.m3u8')">Watch</button></td>
    </tr>
    <tr>
      <td>TalkTV</td>
      <td><button onclick="playStream('https://live-talktv-ssai.simplestreamcdn.com/v1/master/774d979dd66704abea7c5b62cb34c6815fda0d35/talktv-live/index.m3u8')">Watch</button></td>
    </tr>
    <tr>
      <td>WildEarth</td>
      <td><button onclick="playStream('https://wildearth-ono.amagi.tv/playlist/amg01290-wildearth-oando/playlist.m3u8')">Watch</button></td>
    </tr>
  </table>
</div>

  </div>  <script>
    function updateTime() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      const ampm = hours >= 12 ? 'pm' : 'am';
      hours = hours % 12 || 12;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      document.getElementById('time').textContent = `${hours}:${minutes}${ampm}`;
    }

    function playStream(url) {
      const video = document.getElementById('player');
      const source = document.getElementById('videoSource');
      source.src = url;
      video.load();
      video.play();
    }

    updateTime();
    setInterval(updateTime, 10000);
  </script></body>
</html>
