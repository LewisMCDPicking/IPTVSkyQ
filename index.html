<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SkyQ Layout Clone with Categories</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00204a, #003c8f);
      color: white;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #001d3d;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-sizing: border-box;
    }

    .menu-item {
      font-size: 16px;
      opacity: 0.7;
      transition: 0.2s;
      padding: 8px 10px;
      border-left: 3px solid transparent;
      cursor: pointer;
      user-select: none;
    }

    .menu-item:hover,
    .menu-item.active {
      background-color: #0051a2;
      opacity: 1;
      border-left: 3px solid #00b4ff;
    }

    /* Submenu */
    .submenu {
      background: #00305a;
      margin-top: 5px;
      border-radius: 4px;
      padding: 5px 10px;
      display: none;
      flex-direction: column;
      gap: 5px;
      max-height: 300px;
      overflow-y: auto;
    }

    .submenu-item {
      font-size: 14px;
      opacity: 0.8;
      padding: 5px;
      cursor: pointer;
      border-radius: 3px;
    }

    .submenu-item:hover,
    .submenu-item.active {
      background-color: #0070e0;
      opacity: 1;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00b4ff;
    }

    #time {
      font-size: 18px;
      margin-right: 10px;
    }

    .preview-box {
      margin-top: 20px;
      width: 100%;
      height: 300px;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #ccc;
    }

    .epg {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 8px;
      overflow-y: auto;
      flex: 1;
    }

    .epg table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      word-wrap: break-word;
    }

    .epg th,
    .epg td {
      padding: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: left;
    }

    .epg th {
      background: rgba(255, 255, 255, 0.1);
    }

    .epg td {
      background: rgba(255, 255, 255, 0.05);
    }

    .epg td.channel-name {
      color: #00b4ff;
      cursor: pointer;
      user-select: none;
    }

    .epg td.channel-name:hover {
      text-decoration: underline;
    }

    video {
      max-width: 100%;
      max-height: 100%;
      background: black;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="menu-item" id="homeMenu">Home</div>

    <div class="menu-item active" id="tvGuideMenu">TV Guide ▼</div>
    <div class="submenu" id="tvGuideSubmenu">
      <!-- Categories go here -->
    </div>

    <div class="menu-item">Recordings</div>
    <div class="menu-item">Catch up TV</div>
    <div class="menu-item">On demand</div>
    <div class="menu-item">Best of Sky</div>
    <div class="menu-item">Sky Cinema</div>
    <div class="menu-item">Sky Store</div>
  </div>

  <div class="main">
    <div class="top-bar">
      <div class="logo">sky</div>
      <div id="time">--:--</div>
    </div>

    <div class="preview-box">Select a channel to watch</div>

    <div class="epg">
      <h3>TV Guide</h3>
      <table>
        <thead>
          <tr>
            <th>Channel</th>
            <th>11:30am</th>
            <th>12:00pm</th>
            <th>12:30pm</th>
          </tr>
        </thead>
        <tbody>
          <!-- Channels will load here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Show current time in top right
    function updateTime() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      const ampm = hours >= 12 ? 'pm' : 'am';
      hours = hours % 12 || 12;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      document.getElementById('time').textContent = `${hours}:${minutes}${ampm}`;
    }
    updateTime();
    setInterval(updateTime, 10000);

    // Pastebin raw URL and CORS proxy
    const pastebinRawUrl = 'https://pastebin.com/raw/sQHRDkA0';
    const corsProxy = 'https://api.allorigins.win/get?url=' + encodeURIComponent(pastebinRawUrl);

    let allChannels = [];
    let currentCategory = 'All Channels';

    // Sample category logic based on channel name - you can customize
    function getCategory(channelName) {
      channelName = channelName.toLowerCase();

      if (channelName.includes('bbc') || channelName.includes('itv') || channelName.includes('channel 4') || channelName.includes('channel 5') || channelName.includes('sky')) {
        return 'Entertainment';
      }
      if (channelName.includes('kids') || channelName.includes('cartoon') || channelName.includes('nick') || channelName.includes('disney')) {
        return 'Kids';
      }
      if (channelName.includes('music') || channelName.includes('mtv') || channelName.includes('radio') || channelName.includes('classic fm')) {
        return 'Music';
      }
      if (channelName.includes('sport') || channelName.includes('sky sports') || channelName.includes('espn') || channelName.includes('motorsport')) {
        return 'Sports';
      }
      return 'Other';
    }

    // Build the category submenu
    function buildCategoryMenu() {
      const submenu = document.getElementById('tvGuideSubmenu');
      submenu.innerHTML = '';

      const categories = ['All Channels', 'Entertainment', 'Kids', 'Music', 'Sports', 'Other'];

      categories.forEach(cat => {
        const div = document.createElement('div');
        div.textContent = cat;
        div.className = 'submenu-item';
        if (cat === currentCategory) div.classList.add('active');
        div.onclick = () => {
          currentCategory = cat;
          filterChannels();
          updateCategoryActive();
        };
        submenu.appendChild(div);
      });

      submenu.style.display = 'flex'; // show submenu by default
    }

    function updateCategoryActive() {
      const items = document.querySelectorAll('.submenu-item');
      items.forEach(item => {
        if (item.textContent === currentCategory) {
          item.classList.add('active');
        } else {
          item.classList.remove('active');
        }
      });
    }

    function filterChannels() {
      let filtered;
      if (currentCategory === 'All Channels') {
        filtered = allChannels;
      } else {
        filtered = allChannels.filter(ch => ch.category === currentCategory);
      }
      buildChannelList(filtered);
    }

    async function fetchAndParseM3U() {
      try {
        const response = await fetch(corsProxy);
        if (!response.ok) throw new Error('Network response was not ok');
        const data = await response.json();
        const m3uText = data.contents;
        allChannels = parseM3U(m3uText);
        buildCategoryMenu();
        filterChannels();
      } catch (error) {
        console.error('Failed to load channels:', error);
        alert('Failed to load channels: ' + error.message);
      }
    }

    function parseM3U(m3uText) {
      const lines = m3uText.split('\n');
      const channels = [];
      let currentChannel = null;

      for (let line of lines) {
        line = line.trim();
        if (line.startsWith('#EXTINF')) {
          const nameMatch = line.match(/,(.*)$/);
          const tvgIdMatch = line.match(/tvg-id="([^"]+)"/);
          const tvgNameMatch = line.match(/tvg-name="([^"]+)"/);
          const logoMatch = line.match(/tvg-logo="([^"]+)"/);

          const channelName = tvgNameMatch ? tvgNameMatch[1] : (nameMatch ? nameMatch[1] : 'Unknown');
          currentChannel = {
            id: tvgIdMatch ? tvgIdMatch[1] : null,
            name: channelName,
            logo: logoMatch ? logoMatch[1] : null,
            url: '',
            category: getCategory(channelName),
          };
        } else if (line && !line.startsWith('#') && currentChannel) {
          currentChannel.url = line;
          channels.push(currentChannel);
          currentChannel = null;
        }
      }
      return channels;
    }

    function buildChannelList(channels) {
      const tbody = document.querySelector('.epg table tbody');
      tbody.innerHTML = ''; // Clear old channels

      channels.forEach(channel => {
        const tr = document.createElement('tr');

        const tdName = document.createElement('td');
        tdName.textContent = channel.name;
        tdName.className = 'channel-name';
        tdName.title = 'Click to watch ' + channel.name;
        tdName.onclick = () => playChannel(channel.url);

        const tdShow1 = document.createElement('td');
        tdShow1.textContent = 'Program 1';

        const tdShow2 = document.createElement('td');
        tdShow2.textContent = 'Program 2';

        const tdShow3 = document.createElement('td');
        tdShow3.textContent = 'Program 3';

        tr.appendChild(tdName);
        tr.appendChild(tdShow1);
        tr.appendChild(tdShow2);
        tr.appendChild(tdShow3);

        tbody.appendChild(tr);
      });
    }

    function playChannel(url) {
      const previewBox = document.querySelector('.preview-box');
      previewBox.innerHTML = ''; // Clear previous preview
      const video = document.createElement('video');
      video.src = url;
      video.controls = true;
      video.autoplay = true;
      video.style.width = '100%';
      video.style.height = '100%';
      video.setAttribute('playsinline', ''); // For mobile support
      previewBox.appendChild(video);
    }

    // Toggle submenu on "TV Guide" click
    document.getElementById('tvGuideMenu').addEventListener('click', () => {
      const submenu = document.getElementById('tvGuideSubmenu');
      if (submenu.style.display === 'flex') {
        submenu.style.display = 'none';
        document.getElementById('tvGuideMenu').textContent = 'TV Guide ▶';
      } else {
        submenu.style.display = 'flex';
        document.getElementById('tvGuideMenu').textContent = 'TV Guide ▼';
      }
    });

    // Load channels on page load
    fetchAndParseM3U();
  </script>
</body>
</html>
