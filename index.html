<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SkyQ Layout Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00204a, #003c8f);
      color: white;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 200px;
      background: #001d3d;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .menu-item {
      font-size: 16px;
      opacity: 0.7;
      transition: 0.2s;
      padding: 5px 10px;
      border-left: 3px solid transparent;
    }

    .menu-item:hover,
    .menu-item.active {
      background-color: #0051a2;
      opacity: 1;
      border-left: 3px solid #00b4ff;
    }

    .main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00b4ff;
    }

    #time {
      font-size: 18px;
      margin-right: 10px;
    }

    .video-box {
      margin-top: 20px;
      width: 100%;
      max-width: 640px;
      height: 360px;
      background: black;
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
    }

    .epg {
      margin-top: 30px;
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 8px;
    }

    .epg table {
      width: 100%;
      border-collapse: collapse;
    }

    .epg th, .epg td {
      padding: 10px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .epg th {
      background: rgba(255,255,255,0.1);
    }

    .epg td {
      background: rgba(255,255,255,0.05);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="menu-item">Home</div>
    <div class="menu-item active">TV Guide</div>
    <div class="menu-item">Recordings</div>
    <div class="menu-item">Catch up TV</div>
    <div class="menu-item">On demand</div>
    <div class="menu-item">Best of Sky</div>
    <div class="menu-item">Sky Cinema</div>
    <div class="menu-item">Sky Store</div>
  </div>

  <div class="main">
    <div class="top-bar">
      <div class="logo">sky</div>
      <div id="time">--:--</div>
    </div>

    <div class="video-box">
      <video id="video" controls autoplay></video>
    </div>

    <div class="epg">
      <h3>TV Guide</h3>
      <table>
        <tr>
          <th>Channel</th>
          <th>11:30am</th>
          <th>12:00pm</th>
          <th>12:30pm</th>
        </tr>
        <tr>
          <td>BBC One</td>
          <td>The Great Food Guys</td>
          <td>Homes Under the Hammer</td>
          <td>BBC News</td>
        </tr>
        <tr>
          <td>ITV</td>
          <td>James Martin</td>
          <td>ITV Lunchtime News</td>
          <td>ITV Racing</td>
        </tr>
        <tr>
          <td>Channel 4</td>
          <td>Come Dine With Me</td>
          <td>Four in a Bed</td>
          <td>Four in a Bed</td>
        </tr>
      </table>
    </div>
  </div>

  <!-- Load hls.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <script>
    function updateTime() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      const ampm = hours >= 12 ? 'pm' : 'am';
      hours = hours % 12 || 12;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      document.getElementById('time').textContent = `${hours}:${minutes}${ampm}`;
    }

    updateTime();
    setInterval(updateTime, 10000);

    async function loadAndPlayStream() {
      const playlistUrl = "http://s1.shortdns.xyz/get.php?username=7PMXVWE3KR&password=tq70h4Hu1N&type=m3u_plus&output=ts";

      try {
        const res = await fetch(playlistUrl);
        const text = await res.text();

        // Parse first .ts or .m3u8 link from playlist
        const lines = text.split("\n");
        const streamUrl = lines.find(line => line.startsWith("http"));

        if (!streamUrl) {
          alert("No playable stream found.");
          return;
        }

        const video = document.getElementById("video");

        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(streamUrl);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, function () {
            video.play();
          });
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
          video.src = streamUrl;
          video.addEventListener("loadedmetadata", () => {
            video.play();
          });
        } else {
          alert("This browser does not support HLS playback.");
        }
      } catch (err) {
        console.error(err);
        alert("Failed to load playlist.");
      }
    }

    loadAndPlayStream();
  </script>
</body>
</html>
