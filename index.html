<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkyQ EPG Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00204a, #003c8f);
      color: white;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 200px;
      background: #001d3d;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .menu-item {
      font-size: 16px;
      opacity: 0.7;
      transition: 0.2s;
      padding: 5px 10px;
      border-left: 3px solid transparent;
    }
    .menu-item:hover,
    .menu-item.active {
      background-color: #0051a2;
      opacity: 1;
      border-left: 3px solid #00b4ff;
    }
    .main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00b4ff;
    }
    #time {
      font-size: 18px;
      margin-right: 10px;
    }
    .preview-box {
      margin-top: 20px;
      width: 300px;
      height: 170px;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #ccc;
    }
    .epg {
      margin-top: 30px;
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 8px;
      overflow: auto;
    }
    .epg table {
      width: 100%;
      border-collapse: collapse;
    }
    .epg th, .epg td {
      padding: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      text-align: left;
    }
    .epg th {
      background: rgba(255,255,255,0.1);
    }
    .epg td {
      background: rgba(255,255,255,0.05);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="menu-item">Home</div>
    <div class="menu-item active">TV Guide</div>
    <div class="menu-item">Recordings</div>
    <div class="menu-item">Catch up TV</div>
    <div class="menu-item">On demand</div>
    <div class="menu-item">Best of Sky</div>
    <div class="menu-item">Sky Cinema</div>
    <div class="menu-item">Sky Store</div>
  </div>
  <div class="main">
    <div class="top-bar">
      <div class="logo">sky</div>
      <div id="time">--:--</div>
    </div>
    <div class="preview-box">Live Preview</div>
    <div class="epg">
      <h3>TV Guide</h3>
      <table id="epg-table">
        <thead>
          <tr>
            <th>Channel</th>
            <th>Now</th>
            <th>Next</th>
          </tr>
        </thead>
        <tbody id="epg-body">
          <tr><td colspan="3">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </div>
  <script>
    function updateTime() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      const ampm = hours >= 12 ? 'pm' : 'am';
      hours = hours % 12 || 12;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      document.getElementById('time').textContent = `${hours}:${minutes}${ampm}`;
    }
    updateTime();
    setInterval(updateTime, 10000);async function loadEPG() {
  const url = 'https://cors-anywhere.herokuapp.com/https://raw.githubusercontent.com/dp247/Freeview-EPG/master/epg.xml';
  const res = await fetch(url);
  const xml = await res.text();
  const parser = new DOMParser();
  const xmlDoc = parser.parseFromString(xml, 'application/xml');

  const channels = {};
  xmlDoc.querySelectorAll('channel').forEach(channel => {
    const id = channel.getAttribute('id');
    const name = channel.querySelector('display-name')?.textContent || id;
    channels[id] = { name, now: '', next: '' };
  });

  const now = new Date();
  xmlDoc.querySelectorAll('programme').forEach(prog => {
    const channel = prog.getAttribute('channel');
    const start = parseDate(prog.getAttribute('start'));
    const stop = parseDate(prog.getAttribute('stop'));
    const title = prog.querySelector('title')?.textContent || 'Untitled';

    if (!channels[channel]) return;

    if (now >= start && now < stop) {
      channels[channel].now = title;
    } else if (now < start && !channels[channel].next) {
      channels[channel].next = title;
    }
  });

  const tbody = document.getElementById('epg-body');
  tbody.innerHTML = '';
  Object.entries(channels).slice(0, 20).forEach(([id, data]) => {
    if (!data.now && !data.next) return;
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${data.name}</td>
      <td>${data.now || '-'}</td>
      <td>${data.next || '-'}</td>
    `;
    tbody.appendChild(row);
  });
}

function parseDate(dateStr) {
  return new Date(
    dateStr.substring(0,4),
    dateStr.substring(4,6) - 1,
    dateStr.substring(6,8),
    dateStr.substring(8,10),
    dateStr.substring(10,12)
  );
}

loadEPG();

  </script>
</body>
</html>
