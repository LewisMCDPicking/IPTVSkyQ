<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple EPG Viewer</title>
</head>
<body>
  <h1>Sky XMLTV Guide Preview</h1>
  <div id="epg-container">Loading...</div>

  <script>
    async function fetchEPG() {
      const url = 'https://raw.githubusercontent.com/knowledgejunkie/xmltv-lineups-uk/master/sky.xml';
      const res = await fetch(url);
      const xmlText = await res.text();
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(xmlText, 'application/xml');
      return xmlDoc;
    }

    function parseEPG(xmlDoc) {
      const channels = {};
      xmlDoc.querySelectorAll('channel').forEach(channel => {
        const id = channel.getAttribute('id');
        const name = channel.querySelector('display-name').textContent;
        channels[id] = { id, name, programmes: [] };
      });

      xmlDoc.querySelectorAll('programme').forEach(prog => {
        const channelId = prog.getAttribute('channel');
        if (channels[channelId]) {
          const title = prog.querySelector('title').textContent;
          const start = prog.getAttribute('start');
          const stop = prog.getAttribute('stop');
          channels[channelId].programmes.push({ title, start, stop });
        }
      });

      return channels;
    }

    function renderEPG(channels) {
      const container = document.getElementById('epg-container');
      container.innerHTML = '';

      Object.values(channels).forEach(channel => {
        const channelDiv = document.createElement('div');
        channelDiv.style.marginBottom = '20px';

        const channelName = document.createElement('h3');
        channelName.textContent = channel.name;
        channelDiv.appendChild(channelName);

        const ul = document.createElement('ul');
        channel.programmes.slice(0, 5).forEach(prog => {
          const li = document.createElement('li');
          li.textContent = `${formatDate(prog.start)} - ${prog.title}`;
          ul.appendChild(li);
        });

        channelDiv.appendChild(ul);
        container.appendChild(channelDiv);
      });
    }

    function formatDate(dateStr) {
      const dt = dateStr.substring(0,14);
      const year = dt.substring(0,4);
      const month = dt.substring(4,6);
      const day = dt.substring(6,8);
      const hour = dt.substring(8,10);
      const min = dt.substring(10,12);
      return `${day}/${month} ${hour}:${min}`;
    }

    async function init() {
      const xmlDoc = await fetchEPG();
      const channels = parseEPG(xmlDoc);
      renderEPG(channels);
    }

    init();
  </script>
</body>
</html>
