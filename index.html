<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SkyQ Layout Clone - All Channels</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00204a, #003c8f);
      color: white;
      display: flex;
      height: 100vh;
    }
    /* Sidebar */
    .sidebar {
      width: 200px;
      background: #001d3d;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .menu-item {
      font-size: 16px;
      opacity: 0.7;
      transition: 0.2s;
      padding: 5px 10px;
      border-left: 3px solid transparent;
      cursor: pointer;
    }
    .menu-item:hover,
    .menu-item.active {
      background-color: #0051a2;
      opacity: 1;
      border-left: 3px solid #00b4ff;
    }
    /* Main content */
    .main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00b4ff;
    }
    #time {
      font-size: 18px;
      margin-right: 10px;
    }
    .preview-box {
      margin-top: 20px;
      width: 640px;
      height: 360px;
      background: black;
      position: relative;
      color: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      width: 100%;
      height: 100%;
      background: black;
    }
    .channel-list {
      margin-top: 20px;
      overflow-y: auto;
      flex-grow: 1;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 10px;
    }
    .channel-item {
      padding: 8px 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
    }
    .channel-item:hover {
      background-color: #0051a2;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="menu-item active">TV Guide</div>
  </div>

  <div class="main">
    <div class="top-bar">
      <div class="logo">sky</div>
      <div id="time">--:--</div>
    </div>

    <div class="preview-box" id="preview">
      <video id="videoPlayer" controls autoplay muted>
        <source src="" type="application/x-mpegURL" />
        Your browser does not support the video tag.
      </video>
      <div id="noStreamText" style="position:absolute;">Select a channel to watch</div>
    </div>

    <div class="channel-list" id="channelList">
      Loading channels...
    </div>
  </div>

  <script>
    // Update clock
    function updateTime() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      const ampm = hours >= 12 ? 'pm' : 'am';
      hours = hours % 12 || 12;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      document.getElementById('time').textContent = `${hours}:${minutes}${ampm}`;
    }
    updateTime();
    setInterval(updateTime, 10000);

    // Parse M3U content and return array of {name, url}
    function parseM3U(text) {
      const lines = text.split('\n').map(l => l.trim()).filter(l => l.length > 0);
      const channels = [];
      for(let i = 0; i < lines.length; i++) {
        if(lines[i].startsWith('#EXTINF:')) {
          const infoLine = lines[i];
          const urlLine = lines[i+1];
          // Extract channel name from EXTINF line
          const nameMatch = infoLine.match(/,(.+)$/);
          const name = nameMatch ? nameMatch[1].trim() : 'Unknown Channel';
          channels.push({ name, url: urlLine });
          i++; // Skip URL line
        }
      }
      return channels;
    }

    async function loadChannels() {
      const channelList = document.getElementById('channelList');
      try {
        // Fetch M3U from Pastebin raw link
        const response = await fetch('https://pastebin.com/raw/sQHRDkA0');
        if (!response.ok) throw new Error('Network response was not ok');
        const text = await response.text();

        const channels = parseM3U(text);
        if (channels.length === 0) {
          channelList.textContent = 'No channels found.';
          return;
        }

        channelList.innerHTML = '';
        const videoPlayer = document.getElementById('videoPlayer');
        const noStreamText = document.getElementById('noStreamText');

        channels.forEach(channel => {
          const div = document.createElement('div');
          div.className = 'channel-item';
          div.textContent = channel.name;
          div.onclick = () => {
            videoPlayer.src = channel.url;
            videoPlayer.play();
            noStreamText.style.display = 'none';
          };
          channelList.appendChild(div);
        });
      } catch (error) {
        channelList.textContent = 'Failed to load channels: ' + error.message;
      }
    }

    loadChannels();
  </script>
</body>
</html>
