<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>ITDB SkyCube - SkyQ Style IPTV</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-container">
    <h1>ITDB SkyCube</h1>

    <div class="player-section">
      <video id="videoPlayer" controls autoplay></video>
      <div class="volume-controls">
        <button id="muteBtn">ðŸ”Š</button>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.05" value="1" />
      </div>
    </div>

    <div class="preview-section">
      <h3>Preview</h3>
      <video id="previewPlayer" muted autoplay loop></video>
    </div>

    <div class="channel-list">
      <ul id="channelList">
        <!-- Will be filled dynamically by JS -->
      </ul>
    </div>

    <div class="epg-grid-container">
      <h3>TV Guide</h3>
      <table id="epgGrid">
        <!-- Will be filled dynamically by JS -->
      </table>
    </div>

    <p class="info">Click a channel once for preview, click again to go full screen. Use the guide below to see upcoming shows.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
