<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ITDB SkyCube</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">

    <!-- Main full-screen player -->
    <video id="videoPlayer" controls autoplay></video>

    <!-- Preview window (for first click) -->
    <div class="preview-container">
      <video id="previewPlayer" muted autoplay loop></video>
    </div>

    <!-- Channel buttons -->
    <div class="channel-buttons">
      <button onclick="channelClicked('http://example.com/stream1.m3u8')">BBC One</button>
      <button onclick="channelClicked('http://example.com/stream2.m3u8')">BBC Two</button>
      <button onclick="channelClicked('http://example.com/stream3.m3u8')">ITV</button>
      <button onclick="channelClicked('http://example.com/stream4.m3u8')">Channel 4</button>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
